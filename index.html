<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deutsch-Russische Auslandshandelskammer</title>

</head>
<body>
    <style>
        /* Общие стили для страницы */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Отключаем прокрутку страницы */
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Заголовок */
        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: #333;
            text-align: center;
            letter-spacing: 1px;
            z-index: 10;
        }

        /* Контейнер для iframe */
        .embed-container {
            position: relative;
            width: 90%;
            max-width: 2500px;
            height: 90vh; /* Высота контейнера 80% от высоты экрана */
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1), 0 4px 6px rgba(0, 0, 0, 0.08);
            background-color: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 5;
        }

        /* Анимация при наведении */
        .embed-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15), 0 6px 8px rgba(0, 0, 0, 0.1);
        }

        /* Iframe */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Дополнительные стили для мобильных устройств */
        @media (max-width: 100%) {
            .header {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }

            .embed-container {
                border-radius: 15px;
                height: 70vh; /* Уменьшенная высота для мобильных */
            }
        }
    </style>
    <!-- Заголовок
    <div class="header">
        Deutsch-Russische Auslandshandelskammer
    </div> -->

    <!-- Контейнер с iframe -->
    <div class="embed-container">
        <iframe 
            src="https://www.buildin.ai/share/2f8c4cec-e89f-476e-a817-334acef7e469?code=VVLU2Y&embed=true" 
            allowfullscreen
        ></iframe>
    </div>
</body>
</html>
